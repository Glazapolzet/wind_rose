name: Build PyQt App

on:
  push:
    branches: ["main"]
    tags:
      - "v*"
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: [3.11]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pyinstaller

      - name: Build with PyInstaller
        run: |
          pyinstaller --onefile --windowed --name RoseOfWind main.py

      - name: Rename output file
        shell: bash
        run: |
          if [ "$RUNNER_OS" == "Linux" ]; then
            mv dist/RoseOfWind ./RoseOfWind-linux-x64
          elif [ "$RUNNER_OS" == "Windows" ]; then
            mv dist/RoseOfWind.exe ./RoseOfWind-windows-x64.exe
          elif [ "$RUNNER_OS" == "macOS" ]; then
            mv dist/RoseOfWind.app ./RoseOfWind-macos-x64.app
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: RoseOfWind-${{ matrix.os }}
          path: |
            RoseOfWind-linux-x64
            RoseOfWind-windows-x64.exe
            RoseOfWind-macos-x64.app

      - name: Create GitHub Release (on tags only)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            RoseOfWind-linux-x64
            RoseOfWind-windows-x64.exe
            RoseOfWind-macos-x64.app
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
